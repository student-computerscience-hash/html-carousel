<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Carousel</title>
  <link rel="stylesheet" href=".cssstyle" />
  <link
   href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css" rel="stylesheet"
   />
   </head>
   <body>
        <header>
          <div class="nav container">
            <a href="#" class="logo"><img src="images/Logo.png" alt="" /></a>
            <div class="nav-links">
              <a href="#" class="nav-link" id="active">Products</a>
              <a href="#" class="nav-link">Contact</a>
          </div>
          <div class="nav-icons">
            <i class="bx  bx-user"></i> 
            <i class="bx  bx-basket" id="active"></i> 
          </div>
        </header>
        <div class="main-container container">
          <div class="overlady"></div>
          <img src="images/carousel-1.png" alt="" class="carousel-img" />
          <img src="images/background-text.png" alt="" class="background-text" />
          <div class="data-container">
            <div class="text">
              <h1>Sublime <br /></h1>
              <span>$78.50</span>
              <p>
                Experiences the perfect blend of fresh, juicy juices in every sip!
              </p>
              <a href="#" class="add-cart-btn">Add to cart</a>
            </div>
            <a href="#" class="price">$78.50</a>
            <div class="controls">
              <div class="arrows">
                <i class="bx  bx-arrow-left-stroke"></i> 
                <i class="bx  bx-arrow-right"></i> 
              </div>
            </div>
            </div>          
        </div>
        <script src="script.js"></script>

   </body>
   </html>
